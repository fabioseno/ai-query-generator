services:
  db:
    image: pgvector/pgvector:pg17 # PostgreSQL with pgvector support
    container_name: driver-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: driver_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./ollama-data:/root/.ollama # Shared volume for models
    ports:
      - "11434:11434"

  ollama-model-loader:
    image: docker:latest # ðŸ”¥ Uses Docker CLI instead of Ollama
    container_name: ollama-model-loader
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # ðŸ”¥ Allows running commands inside containers
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "ðŸ“¥ Pulling models inside Ollama container..."
        docker exec ollama ollama pull tinyllama
        docker exec ollama ollama pull deepseek-coder:1.3b
        docker exec ollama ollama pull deepseek-coder:6.7b
        docker exec ollama ollama pull sqlcoder:7b

        echo "âœ… Models downloaded. Exiting..."
    restart: "no"

